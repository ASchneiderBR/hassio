                    - key: vacuum.aspirador.main_brush_left
                      name: Escova principal (horas)
                    - key: vacuum.aspirador.side_brush_left
                      name: Escova lateral (horas)
                    - key: vacuum.aspirador.filter_left
                      name: Filtro (horas)

