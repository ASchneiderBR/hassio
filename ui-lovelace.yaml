                title: Tvs
                show_header_toggle: no
                entities:
                  - entity: media_player.tv_suite
                    name: Suíte
                  - entity: media_player.tv_sala
                    name: Sala

              - type: entities
                title: Google Home
                show_header_toggle: no
                entities:
                  - entity: media_player.suite
                    name: Suíte
                  - entity: media_player.sala
                    name: Sala

