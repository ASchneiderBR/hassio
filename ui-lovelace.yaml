resources:
  - url: /local/lovelace/custom_ui/gauge-card.js?3
    type: js
  - url: /local/lovelace/custom_ui/monster-card.js?3
    type: js
  - url: /local/lovelace/custom_ui/bignumber-card.js?3
    type: js
  - url: /local/lovelace/custom_ui/entity-attributes-card.js?3
    type: js
  - url: /local/lovelace/custom_ui/weather-card.js?3
    type: js

title: Casa Antonio e Roberta
views:
  - title: Casa
    id: casa
    cards:

      - type: vertical-stack
        title: Sistema
        cards:
          - type: glance
            title: Pessoas
            entities:
              - device_tracker.antonio
              - device_tracker.roberta
          - type: entities
            title: Sistema
            entities:
              - entity: sensor.disk_use_percent_home
                name: Disco
              - entity: sensor.memory_use_percent
                name: RAM
              - entity: sensor.since_last_boot
                name: Tempo
          - type: horizontal-stack
            cards:
              - type: custom:gauge-card
                title: CPU
                entity: sensor.cpu_temperature
                min: 30
                max: 80
                severity:
                  red: 70
                  amber: 60
                  green: 50
              - type: custom:gauge-card
                title: CPU
                entity: sensor.processor_use
                severity:
                  red: 60
                  amber: 30
                  green: 0

          - type: entities
            title: Internet
            show_header_toggle: no
            entities:
              - entity: sensor.fastcom_download
                secondary_info: last-changed
              - script.speed_test

          - type: entities
            title: ZigBee
            show_header_toggle: no
            entities:
              - input_boolean.zigbee_permit_join
              - timer.zigbee_permit_join
              - sensor.estado_do_bridge

      - type: vertical-stack
        cards:
          - type: vertical-stack
            cards:
              - type: entities
                title: Tempo agora
                entities:
                  - sun.sun
                  - sensor.dark_sky_summary
                  - sensor.pws_weather_1h
                  - sensor.dark_sky_cloud_coverage
                  - sensor.dark_sky_precip_probability
              - type: weather-forecast
                entity: weather.tempo

              - type: vertical-stack
                cards:
                  - type: entities
                    title: Celular Antonio
                    entities:
                      - entity: device_tracker.iphone_de_antonio
                        secondary_info: last-changed
                      - sensor.iphone_de_antonio_battery_level
                      - sensor.iphone_de_antonio_battery_state
                  - type: entities
                    title: Celular Roberta
                    entities:
                      - entity: device_tracker.iphone_de_roberta
                        secondary_info: last-changed
                      - sensor.iphone_de_roberta_battery_level
                      - sensor.iphone_de_roberta_battery_state
                  - type: entities
                    title: iPad Casa
                    entities:
                      - entity: device_tracker.ipad_de_antonio
                        secondary_info: last-changed
                      - sensor.ipad_casa_antonio_e_roberta_battery_level
                      - sensor.ipad_casa_antonio_e_roberta_battery_state

      - type: vertical-stack
        cards:

          - type: entity-filter
            card:
              title: Dispositivos offline (atenção)
            entities:
              - entity: switch.desktop
                secondary_info: last-changed
              - entity: switch.servidor
                secondary_info: last-changed
              - entity: device_tracker.nas
                secondary_info: last-changed
              - entity: device_tracker.google_home_mini_sala
                secondary_info: last-changed
              - entity: device_tracker.google_home_mini_suite
                secondary_info: last-changed
              - entity: device_tracker.xiaomi_hub_casa
                secondary_info: last-changed
              - entity: device_tracker.aspirador_xiaomi
                secondary_info: last-changed
              - entity: device_tracker.rfbridgecasa
                secondary_info: last-changed
              - entity: device_tracker.tabletaut
                secondary_info: last-changed
              - entity: device_tracker.ipad_casa
                secondary_info: last-changed
              - entity: device_tracker.rmprosuite
                secondary_info: last-changed
              - entity: device_tracker.rmminisala
                secondary_info: last-changed
              - entity: device_tracker.rmminiquarto
                secondary_info: last-changed
              - entity: device_tracker.camera_sala
                secondary_info: last-changed
              - entity: device_tracker.camera_cozinha
                secondary_info: last-changed
            state_filter:
              - 'not_home'

          - type: entity-filter
            card:
              title: Dispositivos indisponíveis (atenção)
            entities:
              - entity: light.area_servico
                secondary_info: last-changed
              - entity: light.banheiro_social_principal
                secondary_info: last-changed
              - entity: light.banheiro_social_espelho
                secondary_info: last-changed
              - entity: light.corredor
                secondary_info: last-changed
              - entity: light.cozinha
                secondary_info: last-changed
              - entity: light.entrada
                secondary_info: last-changed
              - entity: light.gateway_light_34ce0090940e
                secondary_info: last-changed
              - entity: light.ledchaocozinha
                secondary_info: last-changed
              - entity: light.ledcozinhabalcao
                secondary_info: last-changed
              - entity: light.ledquartotv
                secondary_info: last-changed
              - entity: light.ledsaladesktop
                secondary_info: last-changed
              - entity: light.ledsalatv
                secondary_info: last-changed
              - entity: light.ledsuitecama
                secondary_info: last-changed
              - entity: light.ledsuitetv
                secondary_info: last-changed
              - entity: light.mesa_jantar
                secondary_info: last-changed
              - entity: light.quarto
                secondary_info: last-changed
              - entity: light.sala_principal
                secondary_info: last-changed
              - entity: light.suite_banheiro_principal
                secondary_info: last-changed
              - entity: light.suite_banheiro_espelho
                secondary_info: last-changed
              - entity: light.suite_principal
                secondary_info: last-changed
              - entity: binary_sensor.entrada_casa
                secondary_info: last-changed
              - entity: binary_sensor.box_banheiro_suite
                secondary_info: last-changed
              - entity: binary_sensor.box_banheiro_social
                secondary_info: last-changed
              - entity: binary_sensor.movimento_suite
                secondary_info: last-changed
              - entity: binary_sensor.movimento_sala
                secondary_info: last-changed
              - entity: binary_sensor.movimento_cozinha
                secondary_info: last-changed
              - entity: binary_sensor.movimento_quarto
                secondary_info: last-changed
              - entity: binary_sensor.movimento_banheiro_suite
                secondary_info: last-changed
              - entity: binary_sensor.movimento_banheiro_social
                secondary_info: last-changed
              - entity: sensor.umidade_sala
                secondary_info: last-changed
              - entity: sensor.umidade_quarto
                secondary_info: last-changed
              - entity: sensor.umidade_cozinha
                secondary_info: last-changed
              - entity: sensor.umidade_suite
                secondary_info: last-changed
              - entity: sensor.illumination_34ce00907e65
                secondary_info: last-changed
              - entity: sensor.temperatura_sala
                secondary_info: last-changed
              - entity: sensor.temperatura_quarto
                secondary_info: last-changed
              - entity: sensor.temperatura_cozinha
                secondary_info: last-changed
              - entity: sensor.temperatura_suite
                secondary_info: last-changed
              - entity: switch.chuveirosocial
                secondary_info: last-changed
              - entity: switch.chuveirosuite
                secondary_info: last-changed
              - entity: switch.sirene
                secondary_info: last-changed
              - entity: switch.toalheiro
                secondary_info: last-changed
            state_filter:
              - 'unavailable'

          - type: custom:monster-card
            card:
              type: entities
              title: Baterias fracas (atenção)
            filter:
              include:
                - domain: binary_sensor
                  attributes:
                    battery_level: '< 10'
                - domain: sensor
                  attributes:
                    battery_level: '< 10'
                - domain: binary_sensor
                  attributes:
                    battery: '< 10'
                - domain: sensor
                  attributes:
                    battery: '< 10'

          - type: entity-filter
            card:
              title: Sensores ativos
            entities:
              - entity: sensor.interruptores_ligados
                secondary_info: last-changed
              - entity: binary_sensor.entrada_casa
                secondary_info: last-changed
              - entity: binary_sensor.box_banheiro_suite
                secondary_info: last-changed
              - entity: binary_sensor.box_banheiro_social
                secondary_info: last-changed
              - entity: binary_sensor.movimento_suite
                secondary_info: last-changed
              - entity: binary_sensor.movimento_sala
                secondary_info: last-changed
              - entity: binary_sensor.movimento_cozinha
                secondary_info: last-changed
              - entity: binary_sensor.movimento_quarto
                secondary_info: last-changed
              - entity: binary_sensor.movimento_banheiro_suite
                secondary_info: last-changed
              - entity: binary_sensor.movimento_banheiro_social
                secondary_info: last-changed
            state_filter:
              - 'on'

          - type: entity-filter
            card:
              title: Luzes ligadas
            show_header_toggle: yes
            entities:
              - entity: light.area_servico
                secondary_info: last-changed
              - entity: light.banheiro_social_principal
                secondary_info: last-changed
              - entity: light.corredor
                secondary_info: last-changed
              - entity: light.cozinha
                secondary_info: last-changed
              - entity: light.entrada
                secondary_info: last-changed
              - entity: light.ledchaocozinha
                secondary_info: last-changed
              - entity: light.ledcozinhabalcao
                secondary_info: last-changed
              - entity: light.ledsaladesktop
                secondary_info: last-changed
              - entity: light.ledsalatv
                secondary_info: last-changed
              - entity: light.ledsuitecama
                secondary_info: last-changed
