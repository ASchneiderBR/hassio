      - id: bd067adc676d4422a81e6d2a75bff84d  # Automatically created id
        type: vertical-stack
        cards:
          - type: vertical-stack
            cards:
              - type: entities
                title: Tempo agora
                show_header_toggle: false
                entities:
                  - sun.sun
                  - sensor.dark_sky_summary
                  - sensor.pws_weather_1h
                  - sensor.dark_sky_cloud_coverage
                  - sensor.dark_sky_precip_probability
