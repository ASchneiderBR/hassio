                entity: weather.dark_sky

              - type: entities
                show_header_toggle: false
                title: Rotinas casa
                entities:
                  - input_boolean.bom_dia
                  - input_boolean.boa_noite
                  - input_boolean.visita_casa
                  - input_boolean.cafe_manha
                  - input_boolean.chaleira_manha

              - type: entities
                title: Aspirador
                show_header_toggle: false
                entities:
                  - entity: vacuum.aspirador
                    secondary_info: last-changed
                  - sensor.xiaomi_battery_level
                  - entity: script.aspirador_recriar_mapa
                    name: Recriar mapa
                  - input_select.estados_de_succao
                  - input_select.zonas_de_aspiracao
                  - type: custom:entity-attributes-card
                    entity: vacuum.aspirador
                    heading_name: Status
                    heading_state: Valor
                    filter:
                      include:
                        - key: vacuum.aspirador.cleaning_time
                          name: Tempo limpando (último)
                          unit: minutos
                        - key: vacuum.aspirador.cleaned_area
                          name: Área limpa (último)
                          unit: metros
                        - key: vacuum.aspirador.main_brush_left
                          name: Escova principal
                          unit: horas
                        - key: vacuum.aspirador.side_brush_left
                          name: Escova lateral
                          unit: horas
                        - key: vacuum.aspirador.filter_left
                          name: Filtro
                          unit: horas
                        - key: vacuum.aspirador.sensor_dirty_left
                          name: Sensores
                          unit: horas

              - type: vertical-stack
                cards:

                  - type: custom:monster-card
                    card:
                      type: entities
                      title: Lava louças
                      show_header_toggle: false
                    filter:
                      include:
                        - entity_id: binary_sensor.lava_loucas_casa
