              type: glance
              title: Pessoas
            filter:
              include:
                - entity_id: device_tracker.antonio
                  state: home
                - entity_id: device_tracker.antonio
                  state: not_home
                - entity_id: device_tracker.roberta
                  state: home
                - entity_id: device_tracker.roberta
                  state: not_home
                - entity_id: device_tracker.andreia_celular
                  state: home
          - type: entities
            title: Sistema
            show_header_toggle: false
            entities:
              - entity: sensor.disk_use_percent_home
                name: Disco
              - entity: sensor.memory_use_percent
                name: RAM
#              - entity: sensor.ha_uptime
#                name: Tempo
          - type: horizontal-stack
            cards:
              - type: custom:gauge-card
                title: CPU
                entity: sensor.cpu_temperature
                min: 30
                max: 80
                severity:
                  red: 70
                  amber: 60
                  green: 50
              - type: custom:gauge-card
                title: CPU
                entity: sensor.processor_use
                severity:
                  red: 60
                  amber: 30
                  green: 0

          - type: entities
