- alias: Ações de reinicialização
  initial_state: true
  trigger:
    platform: homeassistant
    event: start
  action:
    - service: frontend.set_theme
      data_template:
        name: "darkred"
    - service: mqtt.publish
      data:
        payload: ""
        topic: "cmnd/sonoffs/power"
        qos: 0
        retain: 0
    - service: mqtt.publish
      data:
        payload: ""
        topic: "cmnd/sonoffs/power2"
        qos: 0
        retain: 0
    - service: mqtt.publish
      data:
        payload: ""
        topic: "cmnd/sonoffs/power3"
        qos: 0
        retain: 0
    - service: mqtt.publish
      data:
        payload: ""
        topic: "cmnd/sonoffs/power4"
        qos: 0
        retain: 0
    - service: mqtt.publish
      data:
        payload: '{\"relaunch\": \"true\"}'
        topic: "wallpanel/tablet_entrada_casa/command"
        qos: 0
        retain: 0
    - service: input_select.select_option
      entity_id: input_select.estados_de_succao
      data_template:
        option: Balanceado
    - service: cover.close_cover
      entity_id:
        - cover.garagem_muvrh_interno
        - cover.garagem_muvrh_rua
        - cover.garagem_casa
    - service_template: >
        {%- if states.sun.sun.attributes.elevation > 3 %}
          automation.turn_off
        {%- else %}
          automation.turn_on
        {% endif %}
      data_template:
        entity_id: >
            {%- if is_state('input_boolean.boa_noite' , 'off') and states.sun.sun.attributes.elevation < 3 %}
              automation.luzes_da_casa__banheiro_social, automation.luzes_da_casa__banheiro_suite, automation.luzes_da_casa__cozinha, automation.luzes_da_casa__quarto, automation.luzes_da_casa__suite, automation.luzes_da_casa__sala, automation.luzes_da_casa__entrando_em_casa, automation.muvrh_203__luz_do_banheiro, automation.muvrh_203__luz_da_sala_de_operacoes, automation.muvrh_203__luz_da_nossa_sala, automation.muvrh_303__luz_do_banheiro, automation.muvrh_303__luz_da_dinamica, automation.muvrh_303__luz_da_entrada
            {%- elif is_state('input_boolean.boa_noite' , 'on') and states.sun.sun.attributes.elevation < 3 %}
              automation.luzes_da_casa__banheiro_social, automation.luzes_da_casa__banheiro_suite, automation.luzes_da_casa__cozinha, automation.luzes_da_casa__sala, automation.luzes_da_casa__entrando_em_casa, automation.muvrh_203__luz_do_banheiro, automation.muvrh_203__luz_da_sala_de_operacoes, automation.muvrh_203__luz_da_nossa_sala, automation.muvrh_303__luz_do_banheiro, automation.muvrh_303__luz_da_dinamica, automation.muvrh_303__luz_da_entrada
            {%- else %}
              automation.luzes_da_casa__banheiro_social, automation.luzes_da_casa__banheiro_suite, automation.luzes_da_casa__cozinha, automation.luzes_da_casa__quarto, automation.luzes_da_casa__suite, automation.luzes_da_casa__sala, automation.luzes_da_casa__entrando_em_casa, automation.muvrh_203__luz_do_banheiro, automation.muvrh_203__luz_da_sala_de_operacoes, automation.muvrh_203__luz_da_nossa_sala, automation.muvrh_303__luz_do_banheiro, automation.muvrh_303__luz_da_dinamica, automation.muvrh_303__luz_da_entrada
            {% endif %}
    - service: input_select.select_option
      entity_id: input_select.estados_de_succao
      data_template:
        option: >
          {% if states.vacuum.aspirador.attributes.fan_speed == 'Quiet' %}
            Silencioso
          {% elif states.vacuum.aspirador.attributes.fan_speed == 'Balanced' %}
            Balanceado
          {% elif states.vacuum.aspirador.attributes.fan_speed == 'Turbo' %}
            Turbo
          {% elif states.vacuum.aspirador.attributes.fan_speed == 'Max' %}
            Turbo máximo
          {% elif states.vacuum.aspirador.attributes.fan_speed == '105' %}
            Pano úmido
          {% endif %}
    - service_template: >
        {% if is_state('alarm_control_panel.alarme', 'disarmed') %}
          {% if is_state('group.pessoas', 'home') %}script.alarme_armar_casa{% else %}script.alarme_armar_fora{% endif %}
        {% endif %}
    - service: automation.turn_on
      entity_id: automation.alarme__aviso_alarme_ativado
    - service: persistent_notification.create
      data:
        title: "Alerta Sistema ({{now().strftime('%H:%M')}})"
        message: "Hassio iniciado com sucesso."
    - service: media_player.volume_set
      entity_id: media_player.sala
      data:
        volume_level: 0.7
    - service: media_player.play_media
      data:
        entity_id: media_player.sala
        media_content_id: 'http://192.168.1.12:8123/local/audio/tts/sistema_reiniciado.mp3'
        media_content_type: 'audio/mp3'
    - service: notify.ios_iphone_de_antonio
      data:
        title: "Sistema"
        message: "Home Assistant foi reinicializado"
    - delay: '00:00:15'
    - service_template: >
        {% if (is_state('light.gateway_light_34ce0090940e', 'on' ) or is_state('light.gateway_light_34ce0090940e', 'off' )) %}
          homekit.start
        {% else %}
          script.homekit_no_start
        {% endif %}

- alias: TV sala
  initial_state: true
  trigger:
    - platform: state
      entity_id: media_player.tv_sala
      from: 'off'
      to: 'playing'
    - platform: state
      entity_id: media_player.tv_sala
      to: 'off'
      for:
        seconds: 30
  action:
    - service_template: >
        {% if is_state('media_player.tv_sala' , 'playing') and is_state('switch.home_theater_sala', 'off') %}
          switch.turn_on
        {% elif is_state('media_player.tv_sala' , 'off') and is_state('switch.home_theater_sala', 'on') %}
          switch.turn_off
        {% endif %}
      entity_id: switch.home_theater_sala
    - service_template: >
        {% if is_state('media_player.tv_sala' , 'playing') and is_state('light.ledsalatv', 'off') %}
          light.turn_on
        {% endif %}
      data:
        entity_id: light.ledsalatv
        effect: colorloop
    - service_template: >
        {% if is_state('media_player.tv_sala' , 'off') and is_state('light.ledsalatv', 'on') %}
          light.turn_off
        {% endif %}
      data:
        entity_id: light.ledsalatv
    - condition: state
      entity_id: media_player.tv_sala
      state: 'playing'
    - delay: '00:00:06'
    - service: notify.tv_sala
      data_template:
        message: "Olá! A temperatura da sala é de {{ states.sensor.temperatura_sala.state | int }}ºC. Lá fora está {{ states.sensor.dark_sky_summary.state | lower }} com {{ states.sensor.dark_sky_temperature.state | int }}ºC."

- alias: Alarme - Rearmar automaticamente
  initial_state: true
  trigger:
    platform: state
    entity_id: alarm_control_panel.alarme
    to: 'disarmed'
  action:
    - service: media_player.volume_set
      entity_id: media_player.sala
      data:
        volume_level: 0.7
    - service: media_player.play_media
      data:
        entity_id: media_player.sala
        media_content_id: 'http://192.168.1.12:8123/local/audio/tts/alarme_desarmado.mp3'
        media_content_type: 'audio/mp3'
    - service: notify.TUDO
      data:
        title: "Alarme da casa"
        message: "O alarme da casa foi desarmado. Rearmando em 10 minutos..."
    - condition: state
      entity_id: alarm_control_panel.alarme
      state: 'disarmed'
    - delay: '00:10:00'
    - service_template: >
        {% if is_state('group.pessoas', 'home') %}
        alarm_control_panel.alarm_arm_home
        {% else %}
        alarm_control_panel.alarm_arm_away
        {% endif %}
      entity_id: alarm_control_panel.alarme

- alias: Alarme - Aviso alarme ativado
  initial_state: False
  trigger:
