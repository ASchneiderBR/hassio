- alias: Alerta - Café pronto em casa
  initial_state: true
  trigger:
    platform: state
    entity_id: switch.cafeteira_casa
    to: 'on'
    for:
      minutes: 5
  action:
    - service: notify.TUDO
      data_template:
        title: "Automação"
        message: "O café está pronto!"
    - service: media_player.volume_set
      entity_id: media_player.sala
      data:
        volume_level: 0.7
    - service: tts.amazon_polly_say
      entity_id: media_player.sala
      data_template:
        message: <speak>O café está pronto na cozinha!</speak>
    - condition: state
      entity_id: input_boolean.boa_noite
      state: 'off'
    - service: media_player.volume_set
      entity_id: media_player.suite
      data:
        volume_level: 0.7
    - service: tts.amazon_polly_say
      entity_id: media_player.suite
      data_template:
        message: <speak>O café está pronto na cozinha!</speak>

- alias: Alerta - Chuveiro ligado sem ninguém em casa
  initial_state: true
  trigger:
    platform: state
    entity_id:
      - switch.chuveirosuite
      - switch.chuveirosocial
    to: 'on'
  condition:
    condition: state
    entity_id: group.pessoas
    state: 'not_home'
  action:
    - service: notify.TUDO
      data_template:
        title: "Alerta importante"
        message: "{{ trigger.to_state.name }} foi ligado sem ninguém em casa! ATENÇÂO!"


- alias: Luzes da casa - Entrando em casa
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.entrada_casa
    to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: light.mesa_jantar
        state: 'off'
      - condition: state
        entity_id: binary_sensor.movimento_entrada_de_casa
        state: 'off'
  action:
    - service: light.turn_on
      entity_id: light.mesa_jantar

- alias: Sensores - Porta ou janela aberta por muito tempo - Casa
  initial_state: true
  trigger:
    platform: state
    entity_id:
      - binary_sensor.entrada_casa
    to: 'on'
    for:
      minutes: 1
  action:
    - service: media_player.volume_set
      entity_id: media_player.sala
      data:
        volume_level: 0.7
    - service: tts.amazon_polly_say
      entity_id: media_player.sala
      data_template:
        message: <speak>Atenção! {{ trigger.to_state.name }} aberta por muito tempo!</speak>
    - service: notify.TUDO
      data_template:
        title: 'Alerta Casa'
        message: 'Atenção: {{ trigger.to_state.name }} aberta por muito tempo!'

- alias: Alerta - Uso CPU em alta por muito tempo
  initial_state: true
  trigger:
    platform: numeric_state
    entity_id: sensor.cpu_used
    value_template: '{{ states.sensor.processor_use.state | int }}'
    above: 20
    for:
      minutes: 5
  action:
    - service: notify.ios_iphone_de_antonio
      data_template:
        title: "Sistema"
        message: "O CPU do Pi3 está muito alto por mais de 5 minutos. No momento está a {{ states.sensor.cpu_used.state | int }}%."
    - service: persistent_notification.create
      data_template:
        title: "Alerta Sistema ({{now().strftime('%H:%M')}})"
        message: "Sistema ficou com o CPU alto por mais de 5 minitos."

