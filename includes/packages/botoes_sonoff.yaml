## Casa

  interruptor_cafeteira_casa_power1_hold:
    alias: "Luz principal"
    sequence:
      - service: light.toggle
        entity_id: light.cozinha

  interruptor_chaleira_casa_power1_hold:
    alias: "Luz balcÃ£o"
    sequence:
      - service: light.toggle
        entity_id: light.ledcozinhabalcao

## MuvRH

  interruptor_muv303entrada_power1_hold:
    alias: "Desligar/ligar tudo na sala 303"
    sequence:
      - service_template: >
          {% if is_state('group.muvrh_tudo_sala_303', 'off') %}
            homeassistant.turn_on
          {% else %}
            homeassistant.turn_off
          {% endif %}
        data_template:
          entity_id: >
            {% if is_state('group.muvrh_tudo_sala_303', 'off') %}
              group.muvrh_tudo_sala_303
            {% else %}
              group.muvrh_tudo_sala_303, switch.tv_dinamica_303
            {% endif %}