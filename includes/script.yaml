speed_test:
  alias: Teste de velocidade da internet
  sequence:
  - service: media_player.play_media
    data:
      entity_id:
        - media_player.sala
        - media_player.suite
      media_content_id: 'http://192.168.1.12:8123/local/audio/tts/alerta_iniciando_teste_internet.mp3'
      media_content_type: 'audio/mp3'
  - service: sensor.update_fastdotcom
  - wait_template: "{% if as_timestamp(now()) | int - as_timestamp(states.sensor.fastcom_download.last_updated) | int <= 5 %}True{% else %}False{% endif %}"
    timeout: 00:02:00
  - service: notify.ios_iphone_de_antonio
    data_template:
      title: "Sistema"
      message: "A velocidade da internet em casa é de {{ states.sensor.fastcom_download.state | int}} Mbit/s"
  - service: tts.amazon_polly_say
    entity_id:
      - media_player.sala
      - media_player.suite
    data_template:
      message: <speak><amazon:auto-breaths frequency='medium'>Pronto, verifiquei aqui. Atualmente estão chegando {{ states.sensor.fastcom_download.state | int}} mégas aqui em casa. {% if states.sensor.fastcom_download.state | int <= 20 %}Está muito lenta, estão baixando algo neste momento ou algo de errado está acontecendo pois deveriam estar chegando 50 mégas. O Antônio já foi avisado!{% endif %}</amazon:auto-breaths></speak>

