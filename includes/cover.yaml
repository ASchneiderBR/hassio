- platform: template
  covers:
    persiana_suite:
      optimistic: true
      set_cover_position:
        service_template: >
          {% if states.cover.persiana_suite.attributes.current_position >= 51 %}
            script.persiana_suite_fechar
          {% elif states.cover.persiana_suite.attributes.current_position <= 50 %}
            script.persiana_suite_abrir
          {% endif %}
      open_cover:
        service: script.persiana_suite_abrir
      close_cover:
        service: script.persiana_suite_fechar
      stop_cover:
        service: script.persiana_suite_parar
