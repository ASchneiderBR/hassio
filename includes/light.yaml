- platform: mqtt
  name: "ledsuitecama"
  effect_list:
      - 0
      - 1
      - 2
      - 3
      - 4
  state_topic: "stat/ledsuitecama/POWER"
  command_topic: "cmnd/ledsuitecama/POWER"
  brightness_state_topic: "cmnd/ledsuitecama/Dimmer"
  brightness_command_topic: "cmnd/ledsuitecama/Dimmer"
  brightness_scale: 100
  rgb_command_template: '{{ "%02x" | format(red|int) }}{{ "%02x" | format(green|int) }}{{ "%02x" | format(blue|int) }}'
