  rgb_command_topic: "cmnd/ledsuitecama/Color"
  effect_command_topic: "cmnd/ledsuitecama/Scheme"
  effect_state_topic: "cmnd/ledsuitecama/Scheme"
  state_value_template: "{{ value }}"
  brightness_value_template: "{{ value }}"
  effect_value_template: "{{ value }}"
  rgb_command_mode: hex
  retain: true
  qos: 1
